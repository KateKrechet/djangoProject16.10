{% extends 'index.html' %}
{% block content %}
<h2>Вход</h2>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>

        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        <tr>
            <td>
                <a href="{% url 'password_reset' %}">забыл пароль</a>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="вход">

</form>
<h2>
    <a href="{% url 'registr' %}">Регистрация</a>
</h2>
{% endblock %}
