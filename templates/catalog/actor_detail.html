{% extends 'index.html' %}
{% block content %}
    <div class="info">
        <h3>Актер: {{ actor.fname }} {{ actor.lname }}</h3>
        {#    <h2> Рожден: {{ actor.born }}</h2>#}
        <h3>Страна: {{ actor.country }}</h3>
        <h3>В каких фильмах снимался:</h3>
        {% for film in actor.film_set.all %}
            <h4>{{ film.title }}</h4>
        {% endfor %}
    </div>

{% endblock %}
